<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司销售管理系统</title>

    <!--     引入样式-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app" style="margin: 40px auto">
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :default-sort="{prop: 'date', order: 'descending'}"
        >
            <el-table-column type="index"
                             width="80">
            </el-table-column>
            <el-table-column
                    prop="order_id"
                    label="订单ID"
                    sortable
                    width="170"
                    header-align="center" align="center">
            </el-table-column>
            <el-table-column
                    prop="order_total"
                    label="交易总金额(元)"
                    sortable
                    width="170"
                    header-align="center" align="center">
            </el-table-column>
            <el-table-column
                    prop="order_time"
                    label="日期"
                    sortable
                    width="170"
                    header-align="center" align="center">
            </el-table-column>
            <el-table-column
                    prop="order_state"
                    label="订单状态"
                    sortable
                    width="170"
                    header-align="center" align="center">
            </el-table-column>
            <el-table-column
                    prop="order_details"
                    label="订单详情"
                    width="170"
                    header-align="center" align="center">
                <template slot-scope="scope">
                    <!--                <el-link @click="view_orderDetail()" target="_blank">查看详情</el-link>-->
                    <el-button type="info" round plain @click="view_orderDetail(scope.row.order_id)" size="medium">
                        查看详情
                    </el-button>
                </template>
            </el-table-column>
            <el-table-column label="操作" width="170" header-align="center" align="center">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>

        <el-dialog
                title="删除订单"
                :visible.sync="deleteDialogVisible"
                width="30%"
                append-to-body
        >
            <span>您确认要删除这条订单吗</span>
            <span slot="footer" class="dialog-footer">
<!--                <template slot-scope="scope">-->
                    <el-button @click="deleteDialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="deleteOrder">确 定</el-button>
<!--                </template>-->
            </span>
        </el-dialog>


        <br/>
        <!--        页码-->
        <el-pagination background layout="prev, pager, next" @current-change="handleCurrentChange"
                       :total="totalCount">
        </el-pagination>
    </template>

</div>

<script src="js/vue.js"></script>
<!-- 引入组件库 -->
<script src="js/index.js"></script>
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            currentId: '',
            deleteDialogVisible: false,
            totalCount: 400,
            currentPage: 1,
            tableData: [{
                date: '2016-05-02',
                user_name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                user_name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                user_name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                user_name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }]
        },
        mounted() {
            var this_ = this;
            axios.get("/orders").then((res) => {
                if (res.data.code === 20041) {
                    this_.totalCount = res.data.data;
                } else if (res.data.code === 20040) {
                    alert("订单查找失败！！！")
                }
            })

            this.selectOrder(1);
        },
        methods: {
            selectOrder(page) {
                this.currentPage = page;
                var start = (page - 1) * 10;
                // alert(start)
                var this_ = this
                axios.get("/orders/" + start + "/123").then((res) => {
                    if (res.data.code === 20041) {
                        this_.tableData = res.data.data;
                        // console.log(this_.tableData)
                        this_.allInfo = res.data.data;

                    }
                })
            },
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                // this.currentPage = val;
                this.selectClient(val);
            },
            formatter(row, column) {
                return row.address;
            },
            view_orderDetail(order_id) {
                sessionStorage.setItem("order_id", order_id);
                $("#right_content").load("order_detail2.html");
            },
            handleDelete(index, row) {
                // alert("11111")
                this.currentId = row.order_id;
                this.deleteDialogVisible = true;
            },
            deleteOrder() {
                var this_ = this;
                // alert(this.currentId)
                axios.delete("/orders/" + this.currentId).then((res) => {
                    if (res.data.code === 20021) {
                        this_.deleteDialogVisible = false;
                        this.selectOrder(this.currentPage);
                        // this_.tableData = res.data.data;
                    } else {
                        alert("修改失败！！！");
                    }
                })
            }
        }
    })
</script>
</body>
</html>
