<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>公司销售管理系统</title>

    <!--     引入样式-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

<div id="app" style="margin: 40px auto">
    <template>
<!--        <el-page-header @back="goBack" :content="content">-->
<!--        </el-page-header>-->
        <br/>
        <el-table
                :data="tableData"
                style="width: 100%"
                :default-sort="{prop: 'date', order: 'descending'}"
        >
            <el-table-column type="index"
                             width="80">
            </el-table-column>
            <el-table-column
                    prop="order_id"
                    label="订单ID"
                    sortable
                    width="210"
                    header-align="center" align="center">
            </el-table-column>
            <el-table-column
                    prop="order_total"
                    label="交易总金额(元)"
                    sortable
                    width="210"
                    header-align="center" align="center">
            </el-table-column>
            <el-table-column
                    prop="order_time"
                    label="日期"
                    sortable
                    width="210"
                    header-align="center" align="center">
            </el-table-column>
            <el-table-column
                    prop="order_state"
                    label="订单状态"
                    sortable
                    width="210"
                    header-align="center" align="center">
            </el-table-column>
            <el-table-column
                    prop="order_details"
                    label="订单详情"
                    width="210"
                    header-align="center" align="center">
                <template slot-scope="scope">
                    <!--                <el-link @click="view_orderDetail()" target="_blank">查看详情</el-link>-->
                    <el-button type="info" round plain @click="view_orderDetail(scope.row.order_id)" size="medium">查看详情</el-button>
                </template>
            </el-table-column>
        </el-table>
        <br/>
        <!--        页码-->
        <el-pagination background layout="prev, pager, next" @current-change="handleCurrentChange"
                       :total="totalCount">
        </el-pagination>
    </template>

</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/getParameter.js"></script>
<script src="js/vue.js"></script>
<!-- 引入组件库 -->
<script src="js/index.js"></script>
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            // content: "{{}}管理的订单"
            // ,
            totalCount: 400,
            currentPage: 1,
            tableData: [{
                date: '2016-05-02',
                user_name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                user_name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                user_name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                user_name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }]
        },
        mounted() {
            var id = sessionStorage.getItem("sale_id");
            // alert(id)

            var this_ = this
            axios.get("/orderSales/" + id).then((res) => {
                if (res.data.code === 20041) {
                    this_.totalCount = res.data.data;
                } else if (res.data.code === 20040) {
                    alert("订单查找失败！！！")
                }
            })

            this.selectOrder(1);
            // var sale_name = sessionStorage.getItem("sale_name");
            // this.content = sale_name + "管理的订单";
        },
        methods: {
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                // this.currentPage = val;
                this.selectOrder(val);
            },
            selectOrder(page) {
                var id = sessionStorage.getItem("sale_id");
                this.currentPage = page;
                var start = (page - 1) * 10;
                var this_ = this;
                axios.get("/orderSales/" + id + "/" + start).then((res) => {
                    if (res.data.code === 20041) {
                        this_.tableData = res.data.data;
                        this_.allInfo = res.data.data;
                    } else if (res.data.code === 20040) {
                        alert("订单查找失败！！！")
                    }
                })
            },
            formatter(row, column) {
                return row.address;
            },
            view_orderDetail(order_id) {
                // alert(order_id)
                // sessionStorage.setItem("order_id",order_id);
                $("#right_content").load("order_detail3.html");
            }
        }
    })

</script>
</body>
</html>
